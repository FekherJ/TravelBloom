<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Contact Us - TravelBloom</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
        <a class="navbar-brand" href="index.html">TravelBloom</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="aboutUs.html">About Us</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="contactUs.html">Contact Us</a>
                </li>
            </ul>
         
        </div>
    </nav>

    <header class="jumbotron jumbotron-fluid text-center text-white" style="background-image: url('images/home.jpg'); background-size: cover; background-position: center; position: relative;">
        <div class="overlay"></div>
        <div class="container">
            <h1 class="display-4 font-weight-bold">Contact Us</h1>
            <p class="lead">We'd love to hear from you! Get in touch with us today.</p>
        </div>
    </header>

    <div class="container my-5">
        <section class="contact-us">
            <div class="contact-info mb-5">
                <h2 class="text-center">Get in Touch</h2>
                <p class="text-center">Feel free to reach out to us with any inquiries or feedback.</p>
            </div>
            <div class="contact-form">
                <form action="#" method="POST">
                    <div class="form-group">
                        <input type="text" class="form-control rounded-pill shadow-sm" name="name" placeholder="Name" required>
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control rounded-pill shadow-sm" name="email" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <textarea class="form-control rounded-pill shadow-sm" name="message" placeholder="Message" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block rounded-pill shadow-sm">Submit</button>
                </form>
            </div>
        </section>
    </div>

    <footer class="text-center py-4 bg-light text-muted border-top">
        <div class="container">
            <div class="mb-3">
                <a href="https://twitter.com" target="_blank" class="text-dark"><i class="fab fa-twitter fa-2x"></i></a>
                <a href="https://facebook.com" target="_blank" class="text-dark ml-3"><i class="fab fa-facebook-f fa-2x"></i></a>
                <a href="https://instagram.com" target="_blank" class="text-dark ml-3"><i class="fab fa-instagram fa-2x"></i></a>
                <a href="https://youtube.com" target="_blank" class="text-dark ml-3"><i class="fab fa-youtube fa-2x"></i></a>
            </div>
            <p class="mb-0">&copy; 2024 TravelBloom. All Rights Reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="travel_recommendation.js"></script>
</body>
</html>
